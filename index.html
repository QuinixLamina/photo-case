<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div id="imageGallery" class="gallery"></div>
    <div id="fullscreen" class="fullscreen">
        <span id="closeFullscreenBtn" class="close-btn">Close</span>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Image">
        <span id="prevImage" class="nav-arrow prev-arrow">◀</span>
        <span id="nextImage" class="nav-arrow next-arrow">▶</span>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <script src="script.js"></script>
</body>
</html>
